<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="background.js"></script>
    <script src="form_f.js"></script>
    <script src="main.js"></script>
    <script src="Vector.js"></script>
    <script src="Rocket.js"></script>
    <script src="Particle.js"></script>
    <script src="generateContent."></script>
    <link href="style_feuerwerk.css" rel="stylesheet">
    <title>Your Firework></title>
</head>

<body>

    <header>
        <h1>Your Firework</h1>
    </header>

    <canvas width=1000 height=500></canvas>

    <form>
        <div id="form">
            <h2>Choose here</h2>
            <fieldset>
                <legend>Name</legend>
                <input type="text" id="Rocketname" name="Rocketname" placeholder="Create here"></br>
            </fieldset>
            <fieldset>
                <legend>Explosion radius</legend>
                <input type="radio" id="small" name="explosion" value="small" />
                <label for="small">small</label></br>
                <input type="radio" id="medium" name="explosion" value="medium" />
                <label for="medium">medium</label></br>
                <input type="radio" id="big" name="explosion" value="big" />
                <label for="big">big</label>
            </fieldset>
            <fieldset>
                <legend>Lifetime</legend>
                <input type="text" id="lifetime" name="lifetime"> sec</br>
            </fieldset>
            <fieldset>
                <legend>Particle Color</legend>
                <input type="color" id="color" name="color">
            </fieldset>
            <fieldset>
                <legend>Amount of Particle</legend>
                <span id="slider">
                    10
                    <input type="range" id="amount" name="amount" min="10" max="1000" step="1" value="10">
                    1000
                </span>
            </fieldset>
            <fieldset>
                <legend>Form of Particle</legend>
                <select name="particleForm" id="particleForm">
                    <option value="rectangle">rectangle</option>
                    <option value="dot">dot</option>
                    <option value="line">line</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size of Particle</legend>
                <input type="radio" id="smallParticle" name="particleSize" value="smallParticle" />
                <label for="smallParticle">small</label></br>
                <input type="radio" id="mediumParticle" name="particleSize" value="mediumParticle" />
                <label for="mediumParticle">medium</label></br>
                <input type="radio" id="bigParticle" name="particleSize" value="bigParticle">
                <label for="bigParticle">big</label>
            </fieldset>
            </br>
            <button type="button" id="saveRocket">save Rocket</button></br>
            
            </fieldset>
        </div>
    </form>

    <div>
        <h2>Your Rockets</h2>
        <div id="rocketlist"></div>

    </div>

    <div id="rocketlist_Btn">
        <button type="button" id="DeleteLast_Btn">Delete Last Rocket</button>
        <button type="button" id="DeleteAll_Btn">Delete All Rockets</button>
        <button type="button" id="SaveServer_Btn">Save your Rockets to Database</button>
        <button type="button" id="GetServerData_Btn">Get your saved Rockets back</button>
    </div>
</body>

</html>
