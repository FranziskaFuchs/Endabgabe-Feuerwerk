<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="background.js"></script>
    <script src="Client_form.js"></script>
    <link href="style_feuerwerk.css" rel="stylesheet">
    <title>Your Firework></title>
</head>

<body>

    <header>
        <h1>Your Firework</h1>
    </header>

    <canvas width=1000 height=500 style="background: url(background.js)" ></canvas>

    >
        <div id="rocketComponents">
            <form method ="GET"> 
            <h2>Choose here</h2>
            <fieldset id = "name">
                <legend>Name</legend>
                <input type="text"  name="Rocketname" placeholder="Create here"></br>
            </fieldset>
            <fieldset id="explosion">
                <legend>Explosion radius</legend>
                <input type="radio" id="small_R" name="Explosion" value="small" />
                <label for="small">small</label></br>
                <input type="radio" id="medium_R" name="Explosion" value="medium" />
                <label for="medium">medium</label></br>
                <input type="radio" id="big_R" name="Explosion" value="big" />
                <label for="big">big</label>
            </fieldset>
            <fieldset id="lifetime">
                <legend>Lifetime</legend>
                <input type="number" name="Lifetime"> sec</br>
            </fieldset>
            <fieldset id="color">
                <legend>Particle Color</legend>
                <input type="color" name="color">
            </fieldset>
            <fieldset>
                <legend>Amount of Particle</legend>
                <span id="slider">
                    10
                    <input type="range" id="amount" name="Amount" value="10" min="10" max="1000" step="1">
                    1000
                </span>
            </fieldset>
            <fieldset id="form">
                <legend>Form of Particle</legend>
                <select name="ParticleForm" id="particleForm">
                    <option value="rectangle">rectangle</option>
                    <option value="dot">dot</option>
                    <option value="line">line</option>
                </select>
            </fieldset>
            <fieldset id ="particleSize">
                <legend>Size of Particle</legend>
                <input type="radio" id="small_P" name="particleSize" value="smallParticle" />
                <label for="smallParticle">small</label></br>
                <input type="radio" id="medium_P" name="particleSize" value="mediumParticle" />
                <label for="mediumParticle">medium</label></br>
                <input type="radio" id="big_P" name="particleSize" value="bigParticle">
                <label for="bigParticle">big</label>
            </fieldset>
        </div>
    </form>

    <div id="buttonRocket">
        <button id="saveRocket">save Rocket</button>
        <button id="updateRocket">update Rocket</button>
    </div>

    </div>


    <div id="compilationContainer">
        <h2>Your Rockets</h2>

        <div id="rocketlist"></div>

        <div id="rocketlist_Btn">
            <button id="reset_Btn">reset</button>
            <button id="saveServer_Btn" type="button" form="rockelistForm">Save your Rockets</button>
            <button id="delete_Btn">delete rocket</button>

            <div id="showUp">
                <button id="show_Btn">show your rockets</button>
                <div id="showUpContent"></div>
            </div>
        </div>
    </div>


</body>

</html>
